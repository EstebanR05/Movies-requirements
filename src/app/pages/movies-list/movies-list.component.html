<nav class="navbar navbar-dark bg-dark text-white">
	<div class="container-fluid justify-content-center">
		<span class="navbar-text">
			<div class="fw-bold fs-3"
				style="color: #ffffff;">
				ON BILLBOARD
			</div>
		</span>
	</div>
</nav>

<div class="p-5">
	<div class="card p-3">
		<div class="row">
			<div *ngFor="let item of listMovies"
				class="col-lg-4 col-md-6 col-sm-12 mt-3 d-flex justify-content-center">
				<div class="card"
					style="width: 20rem; height: 30rem;">
					<img src="{{item.img}}"
						class="card-img-top"
						alt="{{item.img}}"
						style="height: 17rem;">
					<div class="card-body">
						<h5 class="card-title fs-5"
							style="height: 2rem;">
							{{item.Title}}
						</h5>
						<div class="row" style="height: 3rem;">
							<div class="col-lg-12">{{item.Genre}}</div>
							<div class="col-lg-12">
								{{item.ReleasedDate}}
							</div>
						</div>
						<div class="text-center mt-3">
							<a class="btn btn-dark">
								view more information
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<nav class="navbar navbar-dark bg-dark text-white">
	<div class="container-fluid justify-content-center">
		<span class="navbar-text">
			<div class="fw-bold fs-5">&copy; 2023</div>
		</span>
	</div>
</nav>
